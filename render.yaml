services:
  - type: web
    name: kindling
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && cd frontend && npm install && npm run build && cd ..
    startCommand: python -m uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: kindlingdashboard
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: YOU_API_KEY
        sync: false
      - key: RENDER_API_KEY
        sync: false

databases:
  - name: kindlingdashboard
    region: oregon
    plan: free
    databaseName: kindlingdashboard
    user: kindlingdashboard_user
    postgresMajorVersion: 16
